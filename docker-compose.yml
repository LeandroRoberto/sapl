server:
  image: nginx:latest
  ports:
    - "80:80"
  volumes:
    - ./config/nginx:/etc/nginx/conf.d
  volumes_from:
    - web
  links:
    - web
localhost:
  image: postgres
  environment:
    POSTGRES_PASSWORD: sapl
    POSTGRES_USER: sapl
    POSTGRES_DB: sapl
  ports:
    - "5532:5432"
web:
  build: .
  command: /bin/sh -c "python3 manage.py bower install && python3 manage.py migrate && /bin/sh gunicorn_start.sh"
  volumes:
    - .:/sapl
  links:
    - localhost
